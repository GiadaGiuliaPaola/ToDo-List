<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="header" class="header">
      <h2>TO DO</h2>
  </div>
  
  <div id="todoinput" class="table">
      <input type="text" id="myInput" placeholder="Create a new todo..."  autocomplete="off">
  </div>
 
  <div id="todolist" class="table">
    <ul id="myList">
      <li class="checked">
        <span class="checkbox"></span> Have a nice day! </li>
    </ul>
  
    <div class="footer-buttons">
      <!-- <p>5 items left</p> -->
      <button id="allButton">All</button>
      <button id="activeButton">Active</button>
      <button id="completedButton">Completed</button>
      <button id="clearButton">Clear Completed</button>
    </div>
  </div>
  

 <script src="todo.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Giada Tamassia</a>.
  </div>
</body>
</html>
